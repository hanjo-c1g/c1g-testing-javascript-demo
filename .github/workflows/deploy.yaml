name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Passe dies an, falls dein Hauptbranch anders heiÃŸt

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v4

      - name: ğŸ”§ Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: npm install

      - name: âœ… Tests ausfÃ¼hren
        run: npm test

      - name: ğŸ“‚ Deployment-Ordner vorbereiten
        run: |
          mkdir -p public
          cp -r src/* public/  # Kopiert alle Dateien aus `src` nach `public`
      
      - name: â¬†ï¸ Build-Artefakt hochladen
        uses: actions/upload-pages-artifact@v2
        with:
          path: public  # Speichert die fertigen Dateien fÃ¼r den nÃ¤chsten Job

  deploy:
    needs: build  # LÃ¤uft erst, wenn der `build`-Job erfolgreich war
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deployment auf GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
