name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Passe dies an, falls dein Hauptbranch anders heiÃŸt

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v4

      - name: ğŸ”§ Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: npm install

      - name: âœ… Tests ausfÃ¼hren
        run: npm test

      - name: ğŸ“‚ Deployment-Ordner vorbereiten
        run: |
          mkdir -p public
          cp -r src/* public/  # Kopiert alle Dateien aus `src` nach `public`
      
      - name: â¬†ï¸ Build-Artefakt hochladen (GitHub Pages kompatibel)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Name MUSS mit `download-artifact` Ã¼bereinstimmen
          path: public  # Speicherort der zu verÃ¶ffentlichenden Dateien
          retention-days: 1  # Artifact wird nach 1 Tag gelÃ¶scht (optional)

  deploy:
    needs: build  # LÃ¤uft erst, wenn `build` erfolgreich war
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Artifact herunterladen (Korrektur)
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Muss mit `upload-artifact` Ã¼bereinstimmen
          path: public  # Zielverzeichnis fÃ¼r das Deployment

      - name: ğŸš€ Deployment auf GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
