name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v4

      - name: ğŸ”§ Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: npm install

      - name: âœ… Tests ausfÃ¼hren
        run: npm test

      - name: ğŸ“‚ Deployment-Ordner vorbereiten
        run: |
          mkdir -p public
          cp -r src/* public/  # Kopiert alle Dateien aus `src` nach `public`
      
      - name: â¬†ï¸ Build-Artefakt hochladen (neueste Version)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # artifact name
          path: public        # storage location
          retention-days: 1   # delete the artifact after 1 day (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Artifact herunterladen
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: ğŸš€ Deployment auf GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
